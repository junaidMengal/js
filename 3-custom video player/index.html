<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f11c423324.js" crossorigin="anonymous"></script>
    <title>video player</title>
</head>
<body>
    
 <div class="center">
    <h1>CUSTOM VIDEO PLAYER</h1>
   <video src="./video/gone.mp4" class="screen" id="video"></video>

   <div class="controls">
    <button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
    <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
   </div>
</div>



    <script src="index.js"></script>
</body>
</html>
